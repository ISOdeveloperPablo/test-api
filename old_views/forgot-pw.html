<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="images/favicon.ico">

	<title>Eagle Messenger | Forgot Password</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Custom CSS -->
	<link href="css/styles.css" rel="stylesheet">
	
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
	
	<!-- Awesome Icons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	
	<div class="login">
		<div class="login-table">
			<div class="login-content">
				<div class="container">
					<div class="row">
						<div class="col-md-12 text-center">
							<img src="images/logo.png" alt="Logo">
						</div>
						<div class="col-md-offset-3 col-md-6">
							<div class="login-wrapper">
								<h3>Forgot Password?</h3>
								<p class="fp-text">Enter your email address below and we'll send you on how to change your password</p>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
									<input id="email" type="email" class="form-control" name="email" value="" placeholder="Email">                                        
								</div>	
								<div class="row">
									<div class="col-md-6 col-md-offset-3 signin-btn">
										<a class="btn btn-primary btn-lg btn-block" href="index.html">Send</a>
									</div>
								</div>
							</div>							
						</div>
					</div><!--/.row-->
				</div><!--/.container-->
			</div><!--/.login-content-->
		</div><!--/.login-table-->
	</div><!--/.login-->
	

	<!-- Bootstrap core JavaScript
	================================================== -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<!-- Custom JavaScript
	================================================== -->

</body>
