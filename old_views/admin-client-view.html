<body>

<header>
	<div class="container">
		<div class="row top-bar">
			<div class="col-md-6">
				<img id="logo-main" src="images/logo-small.png" width="140" alt="Logo">
			</div>
			<div class="col-md-6">
				<div class="top-profile">
					<img class="img-circle" src="images/avatar-3.png" alt="avatar">
					<p>John Doe</p>
				</div>
			</div>
		</div>
	</div>
	<nav id="navbar-primary" class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-primary-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="navbar-primary-collapse">
				<ul class="nav navbar-nav">

			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</header><!-- header -->

<section class="title">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>View Client</h1>
			</div>
		</div><!-- /.row -->
	</div><!-- /.container -->
</section><!-- /.section title -->

<section class="main-content">
	<div class="container">
		<div class="main-wrapper">
		<div class="row client-view">
			<div class="col-md-3 text-center">
				<img class="img-circle" src="images/avatar-2.png" alt="Avatar">
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-2">
						<label for="name" class="control-label">Name</label>
					</div>
					<div class="col-md-10">
						<div class="form-group">
							<input type="text" id="name" class="form-control" value="John Doe" >
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<label for="city" class="control-label">City</label>
					</div>
					<div class="col-md-10">
						<div class="form-group">
							<input type="text" id="city" class="form-control" value="New York" >
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<label for="email" class="control-label">Email</label>
					</div>
					<div class="col-md-10">
						<div class="form-group">
							<input type="email" id="email" class="form-control" value="email@email.com" >
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<label for="country" class="control-label">Country</label>
					</div>
					<div class="col-md-10">
						<div class="form-group">
							<input type="text" id="caountry" class="form-control" value="New York" >
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<label for="phone" class="control-label">Phone</label>
					</div>
					<div class="col-md-10">
						<div class="form-group">
							<input type="text" id="phone" class="form-control" value="+123 456 790" >
						</div>
					</div>
				</div>
			</div>
		</div><!-- /.row -->
		</div><!-- /.main-wrapper -->
	</div><!-- /.container -->
</section><!-- /.section main-content -->

<footer>

</footer>

</html>
